	   <section class="forms-section">
  <h1 class="section-title">Login or Signup</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="lemail">E-mail</label>
            <input id="lemail" type="email" required>
          </div>
          <div class="input-block">
            <label for="lpassword">Password</label>
            <input id="lpassword" type="password" required>
          </div>
        </fieldset>
        <button type="submit" onClick="login()" class="btn-login" id="lbtn">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="semail">E-mail</label>
            <input id="semail" type="email" required>
          </div>
          <div class="input-block">
            <label for="spassword">Password</label>
            <input id="spassword" type="password" required>
          </div>
          <div class="input-block">
            <label for="spasswordconfirm">Confirm password</label>
            <input id="spasswordconfirm" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup" id="sbutton">Continue</button>
      </form>
    </div>
  </div>
</section>

	  <script type="text/javascript">
	  const switchers = [...document.querySelectorAll('.switcher')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})
	  </script>
